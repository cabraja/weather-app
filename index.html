<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a5025c90e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/index.css">
    <title>Belgrade Weather</title>
</head>
<body>
    <header>
        <h1>JavascriptWeather</h1>
        <form action="submit" id="form">
            <input type="text" placeholder="Find a city..." id="search">
        </form>
    </header>

    <main>
        <h2 id="city-h2">Belgrade</h2>
        <img id="image" >
        <h3 id="type">Weather Type</h3>
        <div id="info">
            <h4 id="temperature">Temperature</h4>
            <h4 id="humidity">Humidity</h4>
            <h4 id="pressure">Pressure</h4>
        </div>
    </main>

</body>
<script src="script.js"></script>
</html>
